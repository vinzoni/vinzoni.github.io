<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria di Libri da Regalare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .book-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .book-item:hover {
            transform: scale(1.05);
        }
        .book-cover {
            width: 150px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-author {
            font-style: italic;
            margin-bottom: 5px;
        }
        .book-description {
            font-size: 0.9em;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        #searchForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchForm input {
            margin-right: 10px;
            padding: 5px;
        }
        #searchForm button {
            padding: 5px 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galleria di Libri da Regalare</h1>
    <form id="searchForm">
        <input type="text" id="titleInput" placeholder="Titolo del libro" required>
        <input type="text" id="authorInput" placeholder="Autore del libro" required>
        <button type="submit">Cerca e Aggiungi Libro</button>
    </form>
    <div class="book-grid" id="bookGrid">
        <!-- I libri verranno inseriti qui dinamicamente -->
    </div>

    <!-- Modal per i dettagli del libro -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalAuthor"></p>
            <img id="modalCover" src="" alt="Copertina del libro" style="max-width: 200px; margin: 10px 0;">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        const books = [];

        function createBookElement(book, index) {
            const bookElement = document.createElement('div');
            bookElement.classList.add('book-item');
            bookElement.innerHTML = `
                <img src="${book.cover}" alt="${book.title}" class="book-cover">
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author}</div>
                <div class="book-description">${book.description}</div>
            `;
            bookElement.onclick = () => openModal(index);
            return bookElement;
        }

        function populateBookGrid() {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = ''; // Pulisce la griglia esistente
            books.forEach((book, index) => {
                bookGrid.appendChild(createBookElement(book, index));
            });
        }

        async function searchBook(title, author) {
            const query = `intitle:${title}+inauthor:${author}`;
            const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            
            if (data.items && data.items.length > 0) {
                const bookInfo = data.items[0].volumeInfo;
                return {
                    title: bookInfo.title,
                    author: bookInfo.authors ? bookInfo.authors.join(', ') : 'Autore sconosciuto',
                    description: bookInfo.description || 'Nessuna descrizione disponibile',
                    cover: bookInfo.imageLinks ? bookInfo.imageLinks.thumbnail : '/api/placeholder/150/200'
                };
            }
            return null;
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('titleInput').value;
            const author = document.getElementById('authorInput').value;
            
            const book = await searchBook(title, author);
            if (book) {
                books.push(book);
                populateBookGrid();
                document.getElementById('titleInput').value = '';
                document.getElementById('authorInput').value = '';
            } else {
                alert('Libro non trovato. Prova a cercare con termini diversi.');
            }
        });

        // Funzionalit√† del modal
        const modal = document.getElementById("bookModal");
        const span = document.getElementsByClassName("close")[0];

        function openModal(index) {
            const book = books[index];
            document.getElementById("modalTitle").textContent = book.title;
            document.getElementById("modalAuthor").textContent = book.author;
            document.getElementById("modalCover").src = book.cover;
            document.getElementById("modalDescription").textContent = book.description;
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
