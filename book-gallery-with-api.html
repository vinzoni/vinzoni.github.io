            cursor: pointer;
        }
        .book-item:hover {

        }

            width: 150px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

            margin-bottom: 5px;
        }
        .book-author {
            font-style: italic;
            margin-bottom: 5px;
        }

            font-size: 0.9em;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        #searchForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchForm input, #searchForm select {
            margin-right: 10px;
            padding: 5px;
        }
        #searchForm button {
            padding: 5px 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        #exportButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #exportModal .modal-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .language-flag {

            width: 20px;
            height: 15px;
            margin-right: 5px;

        function populateBookGrid() {
            const bookGrid = document.getElementById('bookGrid');
            bookGrid.innerHTML = ''; // Pulisce la griglia esistente
            books.forEach((book, index) => {
                bookGrid.appendChild(createBookElement(book, index));
            });
        }

        window.addEventListener('load', populateBookGrid);

        function exportBookList() {
            const exportContent = document.getElementById('exportContent');
            const booksArray = JSON.stringify(books, null, 2);
            exportContent.textContent = `const books = ${booksArray};

            // Chiama questa funzione quando la pagina è caricata
            window.addEventListener('load', populateBookGrid);`;

            document.getElementById('exportModal').style.display = 'block';
        }

        document.getElementById('exportButton').addEventListener('click', exportBookList);

        document.getElementById('exportModal').querySelector('.close').onclick = function() {
            document.getElementById('exportModal').style.display = 'none';
        }        

        function createBookElement(book, index) {
            const bookElement = document.createElement('div');
            bookElement.classList.add('book-item');
            const languageFlag = book.language === 'italiano' ? '🇮🇹' : '🇬🇧';
            bookElement.innerHTML = `
                <img src="${book.cover}" alt="${book.title}" class="book-cover">
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author}</div>
                <div class="book-description">${book.description}</div>
                <div class="book-language">Lingua: ${languageFlag} ${book.language}</div>
            `;
            bookElement.onclick = () => openModal(index);
            return bookElement;
        }

        async function searchBook(title, author, language) {
            const query = `intitle:${title}+inauthor:${author}`;
            const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data.items && data.items.length > 0) {
                const bookInfo = data.items[0].volumeInfo;
                return {
                    title: bookInfo.title,
                    author: bookInfo.authors ? bookInfo.authors.join(', ') : 'Autore sconosciuto',
                    description: bookInfo.description || 'Nessuna descrizione disponibile',
                    cover: bookInfo.imageLinks ? bookInfo.imageLinks.thumbnail : '/api/placeholder/150/200',
                    language: language
                };
            }
            return null;
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('titleInput').value;
            const author = document.getElementById('authorInput').value;
            const language = document.getElementById('languageInput').value;
            
            const book = await searchBook(title, author, language);
            if (book) {
                books.push(book);
                populateBookGrid();
                document.getElementById('titleInput').value = '';
                document.getElementById('authorInput').value = '';
                document.getElementById('languageInput').value = '';
            } else {
                alert('Libro non trovato. Prova a cercare con termini diversi.');
            }
        });

        // Funzionalità del modal
        const modal = document.getElementById("bookModal");
        const span = document.getElementsByClassName("close")[0];

        function openModal(index) {
            const book = books[index];
            document.getElementById("modalTitle").textContent = book.title;
            document.getElementById("modalAuthor").textContent = book.author;
            document.getElementById("modalCover").src = book.cover;
            document.getElementById("modalDescription").textContent = book.description;
            const languageFlag = book.language === 'italiano' ? '🇮🇹' : '🇬🇧';
            document.getElementById("modalLanguage").textContent = `Lingua: ${languageFlag} ${book.language}`;
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Aggiungi questa funzione per gestire la combinazione di tasti
        function handleHotkey(event) {
            // Verifica se sono stati premuti Ctrl+Shift+F
            if (event.ctrlKey && event.shiftKey && event.key === 'F') {
                event.preventDefault(); // Previene il comportamento predefinito del browser
                toggleExportButton();
            }
        }

        // Funzione per mostrare/nascondere il bottone segreto
        function toggleExportButton() {
            const secretButton = document.getElementById('exportButton');
            secretButton.style.display = secretButton.style.display === 'none' ? 'block' : 'none';
        }

        // Aggiungi l'event listener per la combinazione di tasti
        document.addEventListener('keydown', handleHotkey);

        // Assicurati che il bottone sia nascosto all'inizio
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('exportButton').style.display = 'none';
        });

    </script>
